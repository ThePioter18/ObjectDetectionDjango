<!DOCTYPE html>
<html lang="pl">
<head>
	<title>{% block title %}Aplikacja webowa{% endblock %}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
					<img src="{% static 'personal/img/Herb2.jpg' %}" class="responsive-img" style='max-height:200px;' alt="face">
				  </center>
			  </div>
			  <div class="col-sm-6">
				  <br>
				  <center>
				  <h2>Rozpoznawanie orzełka na zdjęciach lub filmikach</h2>
				  </center>
			  </div>
			  <div class="col-sm-4">
				 <br>
				  <center>
					<img src="{% static 'personal/img/orzeł2.jpg' %}" class="responsive-img" style='max-height:200px;' alt="face">
				  </center>
				
			  </div>
		</div><hr>
		
		<div class="row">
			<div class="col-sm-2">
			
			<br>

			<br>
			
				<div class="well bs-sidebar" id="sidebar" style="background-color:#e9e9e9">
					<ul class="nav nav-pills nav-stacked">
					
						<h4>Załaduj <br> zdjęcie z orzełkiem</h4> 
						<li><a href="{% url 'model_form_upload' %}"> Model Upload <br> <br> <br> </a></li>
				
						<h4>Załaduj <br> film z orzełkiem</h4> 
						<li><a href="{% url 'simple_upload' %}">Simple Upload<br><br></a></li>
						
					</ul>
			
			
				</div> <!--well bs-sidebar affix-->
			</div> <!--col-sm-2-->
			<div class="col-sm-10">
			
			
		
		
		<header>
			<div class="sub-header">
				<a href="/"><h3>Aplikacja webowa</h3></a>
			</div>
		</header>

				<div class="content">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
		<div class="sub-footer">
			<span>&copy;</span>
			<span>Piotr Rucki</span>
		</div>
	</footer>

    <!--<script src="static/js/jquery-2.1.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  	{% block scripts %}{% endblock %}-->

</body>
</html>
